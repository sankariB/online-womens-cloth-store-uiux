    <script>
        document.getElementById('checkout-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const address = document.getElementById('address').value;
            const card = document.getElementById('card').value;
            const expirationMonth = document.getElementById('expirationMonth').value;
            const expirationYear = document.getElementById('expirationYear').value;
            const cvv = document.getElementById('cvv').value;
            
    
            if (!/^\d{16}$/.test(card)) {
                alert('Please enter a valid 16-digit credit card number.');
                return;
            }
            const currentYear = new Date().getFullYear();
            const currentMonth = new Date().getMonth() + 1; 

            if (
                Number(expirationYear) < currentYear ||
                (Number(expirationYear) === currentYear && Number(expirationMonth) < currentMonth)
            ) {
                alert('Please enter a future expiration date.');
                return;
            }
    
            if (!/^\d{3}$/.test(cvv)) {
                alert('Please enter a valid 3-digit CVV.');
                return;
            }
    
            alert('Your order is successfully placed');
            window.location.href = 'index.html';
        });

    </script>
